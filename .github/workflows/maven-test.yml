name: Publish packages to the Maven Central Repository
on:
  workflow_dispatch:
  schedule:
  - cron: '0 0 * * *'
jobs:
  publish:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '8.0.352'
          distribution: 'temurin'
          cache: 'maven'
      - name: Maven test
        run: mvn -U -B test
